# RUN: yaml2obj %s > %t
# RUN: llvm-readobj -r %t | FileCheck %s

# CHECK:      Relocations [
# CHECK-NEXT:   Section (2) .rel.text {
# CHECK-NEXT:     0x0 R_J2_NONE - 0x0
# CHECK-NEXT:     0x4 R_J2_PC2_12 - 0x0
# CHECK-NEXT:     0x8 R_J2_PC2_8 - 0x0
# CHECK-NEXT:   }
# CHECK-NEXT: ]

!ELF
FileHeader:
  Class:           ELFCLASS32
  Data:            ELFDATA2LSB
  Type:            ET_REL
  Machine:         EM_J2
Sections:
  - Type:            SHT_PROGBITS
    Name:            .text
    Flags:           [ SHF_ALLOC, SHF_EXECINSTR ]
    AddressAlign:    0x04
    Content:         0000000000000000
  - Type:            SHT_REL
    Name:            .rel.text
    Link:            .symtab
    Info:            .text
    AddressAlign:    0x04
    Relocations:
      - Offset:          0x0
        Symbol:          a
        Type:            R_J2_NONE
      - Offset:          0x4
        Symbol:          b
        Type:            R_J2_PC2_12
      - Offset:          0x8
        Symbol:          c
        Type:            R_J2_PC2_8


Symbols:
  Local:
    - Name:            .text
      Type:            STT_SECTION
      Section:         .text

  Global:
    - Name:            main
      Type:            STT_FUNC
      Section:         .text
      Size:            0x08
